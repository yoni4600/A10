<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Spanish Quiz | Pillow Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300">
    <div class="flex flex-col min-h-screen">

        <header class="bg-white shadow py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl leading-6 font-bold text-gray-700">Easy Spanish Quiz</h1>
                <img src="../../public/pngs/pilok.png" alt="Pillow Talk Logo" class="h-12 w-auto">
                <button onclick="location.href='/'" class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Logout</button>
            </div>
        </header>

        <main class="flex-1">
            <div class="py-12">
                <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                    <div class="bg-white p-6 rounded-xl shadow-xl">
                        <form>
                            <div class="mb-4">
                                <p class="text-lg text-gray-800">1. How do you say "Hello" in Spanish?</p>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Your answer">
                            </div>
                            <div class="mb-4">
                                <p class="text-lg text-gray-800">2. How do you say "Thank you" in Spanish?</p>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Your answer">
                            </div>
                            <div class="mb-4">
                                <p class="text-lg text-gray-800">3. What is the Spanish word for "House"?</p>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Your answer">
                            </div>
                            <div class="mb-4">
                                <p class="text-lg text-gray-800">4. How do you say "Goodbye" in Spanish?</p>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Your answer">
                            </div>
                            <div class="mb-4">
                                <p class="text-lg text-gray-800">5. What is the Spanish word for "Water"?</p>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Your answer">
                            </div>
                            <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-3 text-center transition-colors duration-200">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
