<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Building | Spanish Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300">
    <div class="flex flex-col min-h-screen">
        <header class="bg-white shadow py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl leading-6 font-bold text-gray-700">Vocabulary Building</h1>
                <img src="../../public/pngs/pilok.png" alt="Pillow Talk Logo" class="h-12 w-auto">
            </div>
        </header>

        <main class="flex-1">
            <div class="py-12">
                <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                    <div class="bg-white p-6 rounded-xl shadow-xl">
                        <h2 class="text-xl font-semibold mb-4">Match the Spanish Word to its English Equivalent</h2>
                        <div class="mb-4">
                            <p class="mb-2">1. Manzana</p>
                            <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option>Apple</option>
                                <option>Banana</option>
                                <option>Orange</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <p class="mb-2">2. Libro</p>
                            <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option>Book</option>
                                <option>Library</option>
                                <option>Page</option>
                            </select>
                        </div>
                        <button type="submit" class="mt-4 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Check Answers</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
