<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Pillow Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300">
    <div class="min-h-screen flex items-center justify-center px-4">

        <div class="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full mx-auto">
            <!-- Optional: place for a logo -->
            <!-- <div class="mb-4 text-center">
                <img src="pngs/logo.png" alt="logo" class="mx-auto h-16 w-auto">
            </div> -->
            <h2 class="text-center text-3xl font-bold text-gray-700 mb-8">Create Your Account</h2>
            <form action="your_registration_endpoint" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">User name:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="mb-8">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="flex items-center justify-between mb-8">
                    <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-3 text-center transition-colors duration-200">Register</button>
                    <a href="/login" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors duration-200">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
