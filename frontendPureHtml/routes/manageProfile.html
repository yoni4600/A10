<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile | Pillow Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300">
    <div class="min-h-screen flex items-center justify-center px-4">

        <div class="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full mx-auto">
            <h2 class="text-center text-3xl font-bold text-gray-700 mb-8">Manage Your Profile</h2>
            <form action="your_profile_update_endpoint" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="mb-4">
                    <label for="about" class="block text-sm font-medium text-gray-700 mb-2">About You:</label>
                    <textarea id="about" name="about" placeholder="Something about you" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="mb-8">
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Your country" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                </div>
                <div class="flex items-center justify-between mb-8">
                    <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-3 text-center transition-colors duration-200">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
