<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Native Speakers | Pillow Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for Star Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star-rating .fa-star { color: #ddd; cursor: pointer; }
        .star-rating .fa-star.checked { color: #ffc107; }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300">
    <div class="flex flex-col min-h-screen">
        <header class="bg-white shadow py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl leading-6 font-bold text-gray-700">Connect with Native Speakers</h1>
                <button onclick="location.href='/'" class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Logout</button>
            </div>
        </header>

        <main class="flex-1">
            <div class="py-12">
                <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                    <div class="bg-white p-6 rounded-xl shadow-xl">
                        <h2 class="text-xl font-semibold mb-4">Available Native Speakers</h2>
                        <div class="space-y-4">
                            <!-- Speaker 1 -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full" src="../pngs/maria.jpg" alt="Speaker Maria">
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-700">Maria - Spain</p>
                                        <p class="text-sm text-gray-500">Specializes in conversational Spanish</p>
                                    </div>
                                </div>
                                <div class="star-rating" data-rating="3">
                                    <span class="fa fa-star" data-value="1"></span>
                                    <span class="fa fa-star" data-value="2"></span>
                                    <span class="fa fa-star" data-value="3"></span>
                                    <span class="fa fa-star" data-value="4"></span>
                                    <span class="fa fa-star" data-value="5"></span>
                                </div>
                            </div>
                            <!-- Speaker 2 -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full" src="../pngs/Juan.jpg" alt="Speaker Juan">
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-700">Juan - Mexico</p>
                                        <p class="text-sm text-gray-500">Focuses on Mexican Spanish and culture</p>
                                    </div>
                                </div>
                                <div class="star-rating" data-rating="4">
                                    <span class="fa fa-star" data-value="1"></span>
                                    <span class="fa fa-star" data-value="2"></span>
                                    <span class="fa fa-star" data-value="3"></span>
                                    <span class="fa fa-star" data-value="4"></span>
                                    <span class="fa fa-star" data-value="5"></span>
                                </div>
                            </div>
                            <!-- Speaker 3 -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full" src="../pngs/Lucia.jpg" alt="Speaker Lucia">
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-700">Lucia - Argentina</p>
                                        <p class="text-sm text-gray-500">Expert in Spanish for business</p>
                                    </div>
                                </div>
                                <div class="star-rating" data-rating="5">
                                    <span class="fa fa-star" data-value="1"></span>
                                    <span class="fa fa-star" data-value="2"></span>
                                    <span class="fa fa-star" data-value="3"></span>
                                    <span class="fa fa-star" data-value="4"></span>
                                    <span class="fa fa-star" data-value="5"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('.star-rating').forEach(rating => {
            const currentRating = rating.getAttribute('data-rating');
            highlightRating(rating, currentRating);

            rating.addEventListener('mouseover', e => {
                if (e.target.classList.contains('fa-star')) {
                    highlightRating(rating, e.target.getAttribute('data-value'));
                }
            });

            rating.addEventListener('click', e => {
                if (e.target.classList.contains('fa-star')) {
                    const newRating = e.target.getAttribute('data-value');
                    rating.setAttribute('data-rating', newRating);
                    highlightRating(rating, newRating);
                    // Here, you would also add code to send the new rating to your server
                }
            });

            rating.addEventListener('mouseout', () => {
                highlightRating(rating, rating.getAttribute('data-rating'));
            });
        });

        function highlightRating(rating, value) {
            rating.querySelectorAll('.fa-star').forEach(star => {
                const starValue = star.getAttribute('data-value');
                if (starValue <= value) {
                    star.classList.add('checked');
                } else {
                    star.classList.remove('checked');
                }
            });
        }
    </script>
</body>
</html>
