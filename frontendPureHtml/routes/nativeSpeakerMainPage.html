<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Speaker Dashboard | Pillow Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-300">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-700">Native Speaker Dashboard</h1>
                <button onclick="location.href='/'" class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Logout</button>
            </div>
        </header>

        <main class="flex-grow">
            <div class="py-12">
                <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
                    <div class="bg-white p-6 rounded-xl shadow-xl">
                        <h2 class="text-xl font-semibold mb-4">Welcome Back!</h2>

                        <!-- Status Toggle -->
                        <div class="mb-6">
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Your Status:</label>
                            <select id="status" name="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                                <option value="available">Available</option>
                                <option value="busy">Busy</option>
                            </select>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                            <button onclick="location.href='/view-history'" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">View History Conversations</button>
                            <button onclick="location.href='/view-lessons'" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">View Lessons</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
